{% extends 'base.html' %}

{% block content %}
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Solicitação Limpeza
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Formulário</h3>

      </div>
      <div class="box-body">
          <form method="post">
            {% csrf_token %}
            <input name="user" id="id_user" value="{{ request.user.id }}" hidden>
            <div class="form-group">
                <label for="id_local">Local:</label> <input type="text" name="local" maxlength="100" required id="id_local" class="form-control" placeholder="Sala 14" />
            </div>
            <div class="form-group">
                <label for="id_incidente">Incidente:</label> <textarea name="incidente" required id="id_incidente" class="form-control"></textarea>
            </div>
            <div class="btn-solicitar">
              <a href="{% url 'setores:dashboard' %}"><button type="button" class="btn btn-danger">Cancelar</button></a>
              <button type="submit" class="btn btn-success">Solicitar</button>
            </div>
          </form>
      </div>
      <!-- /.box-body -->

    </div>
    <!-- /.box -->

  </section>
  <!-- /.content -->
{% endblock %}
